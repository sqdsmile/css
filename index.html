<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>My CV</title>
    <link href="styles.css"
    rel="stylesheet" />
    </head>
    <body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpg" alt="тут фотка"
            class="avatar">  
            
            <div class="info-text">
                <h1>Леонид</h1>
                <p>Учусь в <strong>школе</strong></p>
                <p>Типо начинающий программист</p>

                <h4>Мои социальные сети</h4>
                <a href="https://vk.com/sqdsmile" target="_blank">VK</a>
                |
                <a href="https://t.me/sqdsmile" target="_blank">Telegram</a>
            </div>
        </div>
        
        <div class="card bg-yellow">
            <h2>Мои хобби</h2>
            <ol class="list">
                <li>Теннис</li>
                <li>Программирование</li>
                <li>Ходьба</li>
            </ol>
        </div>

        <div class="card bg-green">
            <h2>Опыт работы</h2>
            <table class="table">     
                <tr>
                    <td>Школа</td>
                    <td>ученик</td>
                    <td>2013-н.в</td>
                </tr>
                <tr>
                    <td>Яндекс Лицей</td>
                    <td>ученик</td>
                    <td>2021-2023</td>
                </tr>
            </table>
        </div>



        <div class="card bg-red">
            <h2>Просто сайты</h2>
            <ul class="link-list">
                <li>
                    <a href="https://www.minecraft.net/ru-ru">Minecraft</a>
                </li>
                <li>
                    <a href="https://store.steampowered.com/">Steam</a>
                </li>
            </ul>
        </div>


        <div class="contact">
            <h2>Связаться со мной</h2>

            <form action="/">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" placeholder="Введите ваше имя...">
                    </div>       

                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" placeholder="Введите email...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Ваш сообщение:</label>
        
                    <textarea id="text" cols="30" rows="5"></textarea>
                </div>

                <input class="btn" type="submit" value="Отправить">
            </form>
        </div>


        <div class="position">
            <div class="box"></div>
        </div>
        </div>
        
       

        <div style="margin-bottom: 500px"></div>
    </body>
</html>
